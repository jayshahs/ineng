{% extends 'layout.html' %}

{% block content %}
	{% load static %}
	<style>
        .one {
            width: 100%;
            height: 400px;
            margin: 50px 0 30px 0;
            background-color: lightblue;

        }

        .two {
            float: left;
            width: 200px;
            height: 100%;

        }

        .two h2 {
            text-align: center;
            margin-top: 150px;
        }


        .three ul {
            width: 804px;
            float: right;
            background: #fff;
            margin-bottom: -1px;
        }


        ol, ul {
            list-style: none;
        }

        * {
            margin: 0;
            padding: 0;
        }

        .three {
            margin-left: 1px;
            float: left;
        }

        .three a {
            float: left;
            height: 132px;
            line-height: 64px;
            width: 265px;
            border-left: 1px solid #eeeeee;
            border-bottom: 1px solid #eeeeee;
            font-size: 20px;
            color: #333;
            text-decoration: none;
            text-align: center;
            position: relative;
        }
	</style>


	<div class="container">
		<div class="one">
			<a href="/Ingredienta/add/" class="list-group-item list-group-item-info">Create Auxiliary</a>
			<div class="two">
				<h2>Meat</h2>
			</div>
			<div class="three">
				<ul>
					{% for obj in queryset %}
						<li><a title="The method of cooking" href="#" target="_blank">{{ obj.aux }}</a></li>
					{% endfor %}
				</ul>
			</div>
		</div>
	</div>
{% endblock %}
